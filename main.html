<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model Layout</title>
  <style>
    .container {
      width: 320px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid black;
      border-radius: 12px;
      text-align: center;
      background-color: #f0f0f0; /* optional for contrast */
    }

    .red, .green, .yellow {
      display: inline-block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 10px;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .yellow {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="red"></div>
    <div class="green"></div>
    <div class="yellow"></div>
  </div>

</body>
</html>
